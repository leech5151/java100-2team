<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>

<style>

 

</style>

<script>

function login(){

 var xhr = new XMLHttpRequest();

 var id = document.querySelector('#id').value;

 var pwd = document.querySelector('#pwd').value;

 

 var uri = 'http://localhost/server/login.jsp'

 uri += '?id=' + id + '&pwd=' + pwd;

 

 

 xhr.open('POST',uri,false); //비동기 서버와 데이터 통신을 할떄 기다려주지않는다

 xhr.send();

 

 var result = xhr.responseText;

 result = result.trim();

 var h1 = document.querySelector('h1');

 var div = document.querySelector('div');

 if(result == '1'){

  h1.innerHTML = 'Login OK';

  document.body.removeChild(div);

 }else{

  h1.innerHTML = 'Login Fail';

 }

 //AJAX 서버와 데이터를 주고받는 

 //AJAX 서버통신 문제점 -> JavaScript 길어짐 

 //대안: Jquery 코드량을 줄일수있음

};

</script>

</head>

<body>

<div>

ID<input type="text" id="id"><br>

PWD<input type="text" id="pwd"><br>

<input type="button" value="login" onclick="login();"><br>

</div>

<h1></h1>

</body>

</html>
