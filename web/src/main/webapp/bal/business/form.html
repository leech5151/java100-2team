<script src='../../node_modules/jquery/dist/jquery.min.js'></script>

<script type="text/javascript">
var addBtn = $('#addBtn'),
    updateBtn = $('#updateBtn'),
    deleteBtn = $('#deleteBtn'),
    modifyBtn = $('#modifyBtn'),
    ctgrItem = $('#category'),
    nameItem = $('#businessName'),
    openItem = $('#open_time'),
    closeItem = $('#close_time'),
    telItem = $('#tel'),
    menuItem = $('#menu'),
    contsItem = $('#content'),
    urlItem = $('#url'),
    pstItem = $('#post_no'),
    prmItem = $('#primary_address'),
    detItem = $('#detail_address'),
    nodItem = $('#nodiv'),
    filedItem = $('#filediv'),
    fileItem = $('#filename'),
    reviewdItem = $('#reviewdiv'),
    reviewItem = $('#title');
    
 
 
var index = location.href.indexOf('?');
if (index != -1) { // 기존 데이터를 조회할 경우,
    var qs = location.href.substr(index + 1);
    var arr = qs.split('=');
    var filename;
    $('.my-new').css('display', 'none');
    $(() => {
        $.ajax('../../json/business/' + arr[1], {
            dataType: 'json',
            success: (result) => {
                console.log()
                ctgrItem.val(result.data.category);
                nodItem.html("<input class='form-control' readonly id='businessNo' " + 
                             "name='businessNo' value='" + result.data.businessNo + "'> ");
                /* noItem.val(result.data.businessNo); */
                nameItem.val(result.data.businessName);
                openItem.val(result.data.open_time);
                closeItem.val(result.data.close_time);
                telItem.val(result.data.tel);
                menuItem.val(result.data.menu);
                contsItem.val(result.data.content);
                urlItem.val(result.data.url);
                pstItem.val(result.data.post_no);
                prmItem.val(result.data.primary_address);
                detItem.val(result.data.detail_address);
                for (var file of result.data.files){
                filedItem.html( "<img src='../../download/" + file.filename + "' alt=" + file.filename + " width='50px' height='50px'>")
                fileItem.val(filename); 
                console.log(file.filename)
                }
                /* for (var review of result.data.reviews){
                reviewdItem.html("<input class='form-control-review' id='title' name='title' value='" + review.title + "'>")
                console.log("리뷰 = " + review.title);
                } */
            },
            error: () => {
                
                window.alert('서버 실행 오류!');
            }
        });
    });
    
} else { // 신규 데이터 입력일 경우,
    $('.my-view').css('display', 'none');
}

 addBtn.click(() => {
     if (ctgrItem.val() == 0) {
         return alert('카테고리 선택하세요');
     }  
     var formData = new FormData($("#frm")[0]);
     $.ajax('../../json/business/add', {
         data: formData,
         dataType: 'json',
         method: 'POST',
         processData : false,
         contentType : false,
         success: (result) => {
             location.href = "list.html";
         },
         error: (jqXHR, textStatus, errorThrown) => {
             window.alert('서버 실행 오류2!');
         }
     });
 });
     
 modifyBtn.click(() => {
     $('.my-view').css('display', 'true');
     nameItem.attr('disabled', false);
     openItem.attr('disabled', false);
     closeItem.attr('disabled', false);
     telItem.attr('disabled', false);
     menuItem.attr('disabled', false);
     contsItem.attr('disabled', false);
     urlItem.attr('disabled', false);
     pstItem.attr('disabled', false);
     prmItem.attr('disabled', false);
     detItem.attr('disabled', false);
     fileItem.attr('disabled', false);
 });
 updateBtn.click(() => {
     
     if (ctgrItem.val() == 0) {
         return alert('카테고리 선택하세요');
     }  
     var formData = new FormData($("#frm")[0]);
     $.ajax('../../json/business/update', {
         data: formData,
         dataType: 'json',
         method: 'POST',
         processData : false,
         contentType : false,
         success: (result) => {
             location.href = "list.html";
         },
         error: () => {
             window.alert('서버 실행 오류!');
         }
     });
 });


deleteBtn.click(function() {
    $.ajax('../../json/business/delete', {
        data: {
            no: $('#businessNo').val()
        },
        dataType: 'json',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류! delete');
        }
    });
});
</script>

<script type="text/javascript"> // 리뷰 리스트 뽑기
var words = $('#words'),
prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#reviewList > tbody'),
currPageNo = 1;

load(1);

prevBtn.click(() => {
load(currPageNo - 1)
});

nextBtn.click(() => {
load(currPageNo + 1)
});

function load(pageNo, options) {

if (options == undefined) options = {};
options.pn = pageNo;

$.ajax('../../json/business/review/list', {
    /*method: 'GET',*/
    data: options,
    dataType: 'json',  
    success: (result) => {
        tbody.html(""); // <tbody> 콘텐츠를 지운다.
        
        for (var data of result.list) {
            $('<tr>')
                .html(  
                    "<td>" + data.reviewNo + "</td>" + 
                    "<td><a href='form.html?no=" + data.reviewNo + "'>" + data.title + "</a></td>" + 
                    "<td>" + data.createDate + "</td>" +
                    "<td>" + data.starPoint + "</td>" +
                    "<td>" + data.viewCount + "</td>" )
                    .appendTo(tbody);
        }
        
        currPageNo = result.pageNo;
        currBtn.html(currPageNo);
        
        if (result.pageNo == 1) {
            $(prevBtn.parent()).addClass("disabled");
        } else {
            $(prevBtn.parent()).removeClass("disabled");
        }
        
        if (result.lastPageNo == result.pageNo) {
            $(nextBtn.parent()).addClass("disabled");
        } else {
            $(nextBtn.parent()).removeClass("disabled");
        }
    },
    error: () => {
        window.alert('서버 실행 오류! list');
    }
});
}

</script>
