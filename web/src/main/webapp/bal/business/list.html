<meta charset="UTF-8">
<link rel="stylesheet" href="../../sliding-panels/css/reset.css">
<link rel='stylesheet' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
<link rel='stylesheet' href='../../css/business.css'>

<div class='container bs-list'>
<h1>펫과 함께</h1>

<nav class="navbar navbar-light justify-content-between">
  <a href='form.html' class='btn btn-primary btn-sm'>추가</a>
  <form class="form-inline">
    <input id="words" name="words"
           class="form-control form-control-sm mr-sm-2" type="search" 
           placeholder="검색" aria-label="Search">
    <button id="searchBtn" class="btn btn-sm btn-outline-success my-2 my-sm-0" 
            type="submit">Search</button>
  </form>
</nav>

<table id="list" class='table table-hover'>
<thead>
<tr>
<th>번호</th><th>카테고리</th><th>업체명</th><th>주소</th><th>사진</th>
</tr>
</thead>
<tbody id=ctg_pention></tbody>
<tbody id=ctg_restaurant></tbody>
<tbody id=ctg_ect></tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
        <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>
        
    <li class="page-item">
        <a id="currBtn" class="page-link" href="#">1</a></li>
    
    <li class="page-item">
        <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
  </ul>
</nav>
</div>

<script src='../../node_modules/handlebars/dist/handlebars.min.js'></script>
<script src='../../node_modules/jquery/dist/jquery.min.js'></script> -
<script src='../../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script id="template" type="text/x-handlebars-template">

{{#each list}}
<tr>
<td>{{businessNo}}</td>
<td>{{category}}</td>
<td><a href="form.html?no={{businessNo}}">{{businessName}}</a></td> 
<td>{{primary_address}}</td>
{{#each files}}
<td><img src="../../download/{{filename}}" alt={{filename}} width='50px' height='50px'></td>
{{/each}}
<tr>
{{/each}}
</script>
<script type="text/javascript">
var words = $('#words'),
searchBtn = $('#searchBtn'),
prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbodyP = $('#list > #ctg_pention'),
tbodyR = $('#list > #ctg_restaurant'),
tbodyE = $('#list > #ctg_ect'),
currPageNo = 1;
templateSrc = $('#template').html(),
templateEngine = Handlebars.compile(templateSrc);
//서버에서 목록 데이터를 가져온다.
load(1);

searchBtn.click(() => {
//event.preventDefault();
load(1, {
    "words": words.value
})
});

prevBtn.click(() => {
load(currPageNo - 1)
});

nextBtn.click(() => {
load(currPageNo + 1)
});


function load(pageNo, options) {

if (options == undefined) options = {};
options.pn = pageNo;

var count;
$.ajax('../../json/business/list', {
    /*method: 'GET',*/
    data: options,
    dataType: 'json',  
    success: (result) => {
        for(var data of result.list){
	        if (data.category == '1'){
	            tbodyP.html(templateEngine(result));
	        }  else if (data.category == '2') {
	            console.log("식당");
	            tbodyR.html(templateEngine(result));
	        } else {
	            console.log(data.category);
	            console.log("기타");
	            tbodyE.html(templateEngine(result));
	        } 
        }
        
        currPageNo = result.pageNo;
        currBtn.html(currPageNo);
        
        if (result.pageNo == 1) {
            $(prevBtn.parent()).addClass("disabled");
        } else {
            $(prevBtn.parent()).removeClass("disabled");
        }
        
        if (result.lastPageNo == result.pageNo) {
            $(nextBtn.parent()).addClass("disabled");
        } else {
            $(nextBtn.parent()).removeClass("disabled");
        }
    },
    error: () => {
        window.alert('서버 실행 오류! blist');
    }
});
}

</script>
