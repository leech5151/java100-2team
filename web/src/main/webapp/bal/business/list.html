<h2>Welcome home!</h2>
 <div id="blist-container">
    <div id="portfolio"></div>
    <ul id="portfolio-item">
    </ul>
    
    <nav aria-label="Page navigation">
	  <ul class="pagination justify-content-center">
	    <li class="page-item">
	        <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>
	        
	    <li class="page-item">
	        <a id="currBtn" class="page-link" href="#">1</a></li>
	    
	    <li class="page-item">
	        <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
	  </ul>
	</nav>
  </div> 
<script id="template" type="text/x-handlebars-template">
{{#each list}}
{{#each files}}
<a href="../business/form.html?no={{businessNo}}">
<li><img src="../../download/{{filename}}" alt={{title}} /></li>
</a>
{{/each}}
{{/each}}
</script>
<script type="text/javascript">
var words = $('#words'),
searchBtn = $('#searchBtn'),
prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
ulP = $('#pention-list > #portfolio-item'),
ulF = $('#food-list > #portfolio-item'),
ulE = $('#ect-list > #portfolio-item'),
currPageNo = 1;
templateSrc = $('#template').html(),
templateEngine = Handlebars.compile(templateSrc);
//서버에서 목록 데이터를 가져온다.
load(1);

searchBtn.click(() => {
//event.preventDefault();
load(1, {
    "words": words.value
})
});

prevBtn.click(() => {
load(currPageNo - 1)
});

nextBtn.click(() => {
load(currPageNo + 1)
});


function load(pageNo, options) {

if (options == undefined) options = {};
options.pn = pageNo;

var count;
$.ajax('../../json/business/list', {
    /*method: 'GET',*/
    data: options,
    dataType: 'json',  
    success: (result) => {
    	ulP.html(templateEngine(result));
        
        currPageNo = result.pageNo;
        currBtn.html(currPageNo);
        
        if (result.pageNo == 1) {
            $(prevBtn.parent()).addClass("disabled");
        } else {
            $(prevBtn.parent()).removeClass("disabled");
        }
        
        if (result.lastPageNo == result.pageNo) {
            $(nextBtn.parent()).addClass("disabled");
        } else {
            $(nextBtn.parent()).removeClass("disabled");
        }
    },
    error: () => {
        window.alert('서버 실행 오류! blist');
    }
});
}
</script>
