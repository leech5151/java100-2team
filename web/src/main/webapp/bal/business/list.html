<script type="text/javascript">
/* words = $('#words'),
searchBtn = $('#searchBtn'), */
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
blistItem = $('.bal-mb-3-list'),
currPageNo = 1;
templateSrc = $('#template').html(),
templateEngine = Handlebars.compile(templateSrc);
load(1);


/* searchBtn.click(() => {
//event.preventDefault();
load(1, {
    "words": words.value
})
}); */

prevBtn.click(() => {
load(currPageNo - 1)
});

nextBtn.click(() => {
load(currPageNo + 1)
});


function load(pageNo, options) {

if (options == undefined) options = {};
options.pn = pageNo;

var count;
$.ajax('../../json/business/manyList', {
    /*method: 'GET',*/
    data: options,
    dataType: 'json',  
    success: (result) => {
        for (var item of result.list) {
            for (var files of item.files) {
                files.businessName = item.businessName;
            }
        }
        console.log(result);
        blistItem.html(templateEngine(result));
        
        currPageNo = result.pageNo;
        currBtn.html(currPageNo);
        
        if (result.pageNo == 1) {
            $(prevBtn.parent()).addClass("disabled");
        } else {
            $(prevBtn.parent()).removeClass("disabled");
        }
        
        if (result.lastPageNo == result.pageNo) {
            $(nextBtn.parent()).addClass("disabled");
        } else {
            $(nextBtn.parent()).removeClass("disabled");
        }
    },
    error: () => {
        window.alert('error! blist');
    }
});
}


</script>
