<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>업체등록</title>
<link rel='stylesheet' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
</head>
<body>
<div class='container'>

<header></header>

    <h1>리뷰 등록</h1>

<div class='form-group row my-mo'>
<div id="rnodiv" class='col-sm-10'></div>
</div> 

 <div class='form-group row my-mo' style="display: none">
<label for='businessNo' class='col-sm-2 col-form-label'>사업번호</label>
<div id="bnodiv" class='col-sm-10'>
<input class='form-control' readonly id='businessNo' type='number' 
        name='businessReview.business.businessNo' >
</div>
</div> 

<div class='form-group row my-mo'>
<label for='title' class='col-sm-2 col-form-label'>제목</label>
<div class='col-sm-10'>
<input class='form-control' id='title' type='text' name='title' >
</div>
</div>

<div class='form-group row my-mo'>
<label for='content' class='col-sm-2 col-form-label'>내용</label>
<div class='col-sm-10'>
<input class='form-control' id='content' type='text' name='content' >
</div>
</div> 



<div class='form-group row'>
<div class='col-sm-10'>
<button id="addBtn" type="button" class='btn btn-primary btn-sm my-new'>추가</button>
<button id="modifyBtn" type="button" class='btn btn-primary btn-sm my-view'>수정</button>
<button id="updateBtn" type="button" class='btn btn-primary btn-sm my-view'>변경</button>
<button id="deleteBtn" type="button" class='btn btn-primary btn-sm my-view'>삭제</button>
</div>
</div>
<footer></footer>
</div>

<script src='../../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script type="text/javascript">
var addBtn = $('#addBtn'),
    updateBtn = $('#updateBtn'),
    deleteBtn = $('#deleteBtn'),
    bnameItem = $('#businessName'),
    rnoItem = $('#reviewNo'),
    bnoItem = $('#businessNo'),
    titleItem = $("#title"),
    contsItem = $('#content');
 
$('header').load('../../header.html');
$('footer').load('../../footer.html');
var index = location.href.indexOf('?');
if (index != -1) { // 기존 데이터를 조회할 경우,
    var qs = location.href.substr(index + 1);
    var arr = qs.split('=');
    var filename;
    $('.my-new').css('display', 'none');
    $(() => {
        $.ajax('../../json/review/' + arr[1], {
            dataType: 'json',
            success: (result) => {
                bnameItem.val(result.data.business.bisinessName);
                bnoItem.val(result.data.business.bisinessNo);
                titleItem.val(result.data.title);
                contsItem.val(result.data.content);
            },
            error: () => {
                
                window.alert('서버 실행 오류!');
            }
        });
    });
    
} else {
    $('.my-view').css('display', 'none');
    $(() => {
        $.ajax('../../json/review/form' ,{
            dataType: 'json',
            success: (result) => {
                bnoItem.val(result.data.business.businessNo);
            },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    });
    
}

addBtn.click(() => {
     $.ajax('../../json/review/add', {
         data: {
             businessNo: bnoItem.val(),
             title: titleItem.val(),
             content: contsItem.val()
             },
         dataType: 'json',
         method: 'POST',
         success: (result) => {
              location.href = "form.html";
         },
         error: (jqXHR, textStatus, errorThrown) => {
             window.alert('서버 실행 오류2!');
         }
     });
 });

 updateBtn.click(() => {
     
     var formData = new FormData($("#frm")[0]);
     $.ajax('../../json/review/update', {
         data: {
             reviewNo: arr[1],
             businessNo: bnoItem.val(),
             title: titleItem.val(),
             content: contsItem.val()
         },
         dataType: 'json',
         method: 'POST',
         success: (result) => {
             location.href = "form.html";
         },
         error: () => {
             alert(rnoItem.val());
             window.alert('서버 실행 오류!');
         }
     });
 });


deleteBtn.click(function() {
    $.ajax('../../json/business/delete', {
        data: {
            no: arr[1]
        },
        dataType: 'json',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류! delete');
        }
    });
});
</script>

</body>
</html>
