<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel='stylesheet' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
<link rel='stylesheet' href='../../css/business.css'>

<!-- beautiful alert -->
<!-- <script src="alert/dist/sweetalert-dev.js"></script> --> 
<!-- <link rel="stylesheet" href="alert/dist/sweetalert.css"></head> -->
</head>
<body>
<div class='container'>

 <a href='reviewform.html' class='btn btn-primary btn-sm'>리뷰 등록</a><br>

<table id="list" class='table table-hover'>
<thead>
<tr>
<th>번호</th><th>사진</th><th>제목</th><th>등록일자</th><th>별점</th><th>조회수</th>
</tr>
</thead>
<tbody></tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
        <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>
        
    <li class="page-item">
        <a id="currBtn" class="page-link" href="#">1</a></li>
    
    <li class="page-item">
        <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
  </ul>
</nav>


</div>

<script src='../../node_modules/handlebars/dist/handlebars.min.js'></script>
<script src='../../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script></body>

<script type="text/javascript"> // 리뷰 리스트 뽑기
var words = $('#words'),
prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#list > tbody'),
currPageNo = 1;

load(1);

prevBtn.click(() => {
load(currPageNo - 1)
});

nextBtn.click(() => {
load(currPageNo + 1)
});

function load(pageNo, options) {

if (options == undefined) options = {};
options.pn = pageNo;

$.ajax('../../json/review/list', {
    /*method: 'GET',*/
    data: options,
    dataType: 'json',  
    success: (result) => {
        tbody.html(""); // <tbody> 콘텐츠를 지운다.
        for (var data of result.list) {
            for(var file of data.files){
                console.log("리뷰" + file.filename); 
            $('<tr>')
                .html(  
                    "<td>" + data.reviewNo + "</td>" + 
                    "<td><img src='../../download/" + file.filename + "' alt=" + file.filename + " width='50px' height='50px'></td>" +
                    "<td><a href='reviewform.html?no=" + data.reviewNo + "'>" + data.title + "</a></td>" + 
                    "<td>" + data.createDate + "</td>" +
                    "<td>" + data.starPoint + "</td>" +
                    "<td>" + data.viewCount + "</td>" )
                    .appendTo(tbody);
            }
        }
        
        currPageNo = result.pageNo;
        currBtn.html(currPageNo);
        if (result.pageNo == 1) {
            $(prevBtn.parent()).addClass("disabled");
        } else {
            $(prevBtn.parent()).removeClass("disabled");
        }
        if (result.lastPageNo == result.pageNo) {
            $(nextBtn.parent()).addClass("disabled");
        } else {
            $(nextBtn.parent()).removeClass("disabled");
        }
    },
    error: () => {
        window.alert('서버 실행 오류! list');
    }
});
}
</script>
</html>
