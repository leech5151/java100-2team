<meta charset="UTF-8" />
<link rel='stylesheet' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
<link rel='stylesheet' href='../../css/business.css'>

<div class="modal-header"  style="padding: 40px 50px;">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body" style="padding: 40px 50px;">
<div class='container'>

    <h1 class='my-new'>업체등록</h1>
    <h1 class='my-view'>업체 상세정보</h1>


<form id='frm' method="post" enctype="multipart/form-data">

<div class="form-group row ">
<div class="col-sm-10">
    <select id='category' class="btn btn-secondary data-reset" name="category">
    <option value=카테고리>카테고리</option>
    <option value=숙박업소>숙박업소</option>
    <option value=식당>식당</option>
    <option value=기타>기타</option>
    </select>
</div>
</div>

<div class='form-group row my-view'>
<label for='businessNo' class='col-sm-2 col-form-label'>번호</label>
<div id="nodiv" class='col-sm-10'></div>
</div> 

<div class='form-group row my-mo'>
<label for='businessName' class='col-sm-2 col-form-label'>업체명</label>
<div class='col-sm-10'>
<input class='form-control' id='businessName' type='text' name='businessName' >
</div>
</div>

<div class='form-group row my-mo'>
<label for='open_time' class='col-sm-2 col-form-label'>오픈시간</label>
<div class='col-sm-10'>
<input class='form-control' id='open_time' type='time' name='open_time' >
</div>
</div>

<div class='form-group row my-mo'>
<label for='close_time' class='col-sm-2 col-form-label'>마감시간</label>
<div class='col-sm-10'>
<input class='form-control' id='close_time' type='time' name='close_time' >
</div>
</div> 

<div class='form-group row my-mo'>
<label for='tel' class='col-sm-2 col-form-label'>전화번호</label>
<div class='col-sm-10'>
<input class='form-control' id='tel' type='text' name='tel' >
</div>
</div>

<div class='form-group row my-mo'>
<label for='menu' class='col-sm-2 col-form-label'>메뉴</label>
<div class='col-sm-10'>
<input class='form-control' id='menu' type='text' name='menu' >
</div>
</div>

<div class='form-group row my-mo'>
<label for='content' class='col-sm-2 col-form-label'>내용</label>
<div class='col-sm-10'>
<input class='form-control' id='content' type='text' name='content'>
</div>
</div>

<div class='form-group row my-mo'>
<label for='url' class='col-sm-2 col-form-label'>홈페이지</label>
<div class='col-sm-10'>
<input class='form-control' id='url' type='text' name='url' >
</div>
</div>

<div class='form-group row my-mo'>
<label for='post_no' class='col-sm-2 col-form-label'>우편번호</label>
<div class='col-sm-10'>
<input class='form-control' id='post_no' type="number" name='post_no' >
</div>
</div>

<div class='form-group row my-mo'>
<label for='primary_address' class='col-sm-2 col-form-label'>기본주소</label>
<div class='col-sm-10'>
<input class='form-control' id='primary_address' type='text' name='primary_address' >
</div>
</div>

<div class='form-group row my-mo'>
<label for='detail_address' class='col-sm-2 col-form-label'>상세주소</label>
<div class='col-sm-10'>
<input class='form-control' id='detail_address' type='text' name='detail_address' >
</div>
</div>
 
<div class='form-group row my-view'>
<label for='filename' class='col-sm-2 col-form-label'>사진</label>
<div id=filediv class='col-sm-10'>
</div>
</div>

<div class='col-sm-10 my-mo'>
<input type='file' class='form-control-file' id='filename' name='file'>
</div>

<div id="inserthere" class='form-group row my-view'></div>


<div class='form-group row'>
<div class='col-sm-10'>

</div>
</div>
</form>
</div>
</div>

<div class="modal-footer">
<button id="addBtn" type="button" class='btn btn-primary btn-sm my-new'>추가</button>
<button id="modifyBtn" type="button" class='btn btn-primary btn-sm my-view'>수정</button>
<button id="updateBtn" type="button" class='btn btn-primary btn-sm my-view'>변경</button>
<button id="deleteBtn" type="button" class='btn btn-primary btn-sm my-view'>삭제</button>
</div>

<script src='../../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script type="text/javascript">
var addBtn = $('#addBtn'),
    updateBtn = $('#updateBtn'),
    deleteBtn = $('#deleteBtn'),
    addReviewBtn = $('#addRBtn'),
    modifyBtn = $('#modifyBtn'),
    ctgrItem = $('#category'),
    nameItem = $('#businessName'),
    openItem = $('#open_time'),
    closeItem = $('#close_time'),
    telItem = $('#tel'),
    menuItem = $('#menu'),
    contsItem = $('#content'),
    urlItem = $('#url'),
    pstItem = $('#post_no'),
    prmItem = $('#primary_address'),
    detItem = $('#detail_address'),
    nodItem = $('#nodiv'),
    filedItem = $('#filediv'),
    fileItem = $('#filename'),
    reviewdItem = $('#reviewdiv'),
    reviewItem = $('#title');
var b_number;

var index = location.href.indexOf('?');



if (index != -1) { // 기존 데이터를 조회할 경우,
    var qs = location.href.substr(index + 1);
    var arr = qs.split('=');
    b_number = arr[1];
    $('.my-new').css('display', 'none');
    $("#inserthere").load("reviewlist.html");
    $(() => {
        $.ajax('../../json/business/' + arr[1], {
            dataType: 'json',
            success: (result) => {
                ctgrItem.val(result.data.category);
                nodItem.html("<input class='form-control' readonly id='businessNo' " + 
                             "name='businessNo' value='" + result.data.businessNo + "'> ");
                nameItem.val(result.data.businessName);
                openItem.val(result.data.open_time);
                closeItem.val(result.data.close_time);
                telItem.val(result.data.tel);
                menuItem.val(result.data.menu);
                contsItem.val(result.data.content);
                urlItem.val(result.data.url);
                pstItem.val(result.data.post_no);
                prmItem.val(result.data.primary_address);
                detItem.val(result.data.detail_address);
                for (var file of result.data.files){
                filedItem.html( "<img src='../../download/" + file.filename + "' alt=" + file.filename + " width='50px' height='50px'>")
                console.log(file.filename)
                }
                $.get('../../json/review/form',{
                    b_number: b_number
                },  
                )
            },
            error: () => {
                
                window.alert('tqtq!');
            }
        });
       
    });
} else { // 신규 데이터 입력일 경우,
    $('.my-view').css('display', 'none');
}

addReviewBtn.click(()=> {
    location.href = "review.html";
     alert(number)
 });

 addBtn.click(() => {
     if (ctgrItem.val() == '카테고리') {
         return alert('카테고리 선택하세요');
     }  
     var formData = new FormData($("#frm")[0]);
     $.ajax('../../json/business/add', {
         data: formData,
         dataType: 'json',
         method: 'POST',
         processData : false,
         contentType : false,
         success: (result) => {
             location.href = "list.html";
         },
         error: (jqXHR, textStatus, errorThrown) => {
             window.alert('서버 실행 오류2!');
         }
     });
 });
     
 modifyBtn.click(() => {
     $('.my-view').css('display', 'true');
     nameItem.attr('disabled', false);
     openItem.attr('disabled', false);
     closeItem.attr('disabled', false);
     telItem.attr('disabled', false);
     menuItem.attr('disabled', false);
     contsItem.attr('disabled', false);
     urlItem.attr('disabled', false);
     pstItem.attr('disabled', false);
     prmItem.attr('disabled', false);
     detItem.attr('disabled', false);
     fileItem.attr('disabled', false);
 });
 updateBtn.click(() => {
     
     if (ctgrItem.val() == '카테고리') {
         return alert('카테고리 선택하세요');
     }  
     var formData = new FormData($("#frm")[0]);
     $.ajax('../../json/business/update', {
         data: formData,
         dataType: 'json',
         method: 'POST',
         processData : false,
         contentType : false,
         success: (result) => {
             location.href = "list.html";
         },
         error: () => {
             window.alert('서버 실행 오류!');
         }
     });
 });


deleteBtn.click(function() {
    $.ajax('../../json/business/delete', {
        data: {
            no: $('#businessNo').val()
        },
        dataType: 'json',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류! delete');
        }
    });
});


</script>

</body>
</html>
