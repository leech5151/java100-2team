<!DOCTYPE html>

<html>
<meta charset="UTF-8" />
<head>
<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}

.map_wrap, .map_wrap * {
	margin: 0;
	padding: 0;
	font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
	font-size: 12px;
}

.map_wrap a, .map_wrap a:hover, .map_wrap a:active {
	color: #000;
	text-decoration: none;
}

.map_wrap {
	position: relative;
	width: 100%;
	height: 500px;
}

.radius_border {
	border: 1px solid #919191;
	border-radius: 5px;
}

.custom_typecontrol {
	position: absolute;
	top: 10px;
	right: 10px;
	overflow: hidden;
	width: 130px;
	height: 30px;
	margin: 0;
	padding: 0;
	z-index: 1;
	font-size: 12px;
	font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
}

.custom_typecontrol span {
	display: block;
	width: 65px;
	height: 30px;
	float: left;
	text-align: center;
	line-height: 30px;
	cursor: pointer;
}

.custom_typecontrol .btn {
	background: #fff;
	background: linear-gradient(#fff, #e6e6e6);
}

.custom_typecontrol .btn:hover {
	background: #f5f5f5;
	background: linear-gradient(#f5f5f5, #e3e3e3);
}

.custom_typecontrol .btn:active {
	background: #e6e6e6;
	background: linear-gradient(#e6e6e6, #fff);
}

.custom_typecontrol .selected_btn {
	color: #fff;
	background: #425470;
	background: linear-gradient(#425470, #5b6d8a);
}

.custom_typecontrol .selected_btn:hover {
	color: #fff;
}

.custom_zoomcontrol {
	position: absolute;
	top: 50px;
	right: 10px;
	width: 36px;
	height: 80px;
	overflow: hidden;
	z-index: 1;
	background-color: #f5f5f5;
}

.custom_zoomcontrol span {
	display: block;
	width: 36px;
	height: 40px;
	text-align: center;
	cursor: pointer;
}

.custom_zoomcontrol span img {
	width: 15px;
	height: 15px;
	padding: 12px 0;
	border: none;
}

.custom_zoomcontrol span:first-child {
	border-bottom: 1px solid #bfbfbf;
}

.dot {
	overflow: hidden;
	float: left;
	width: 12px;
	height: 12px;
	background:
		url('http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/mini_circle.png');
}

.dotOverlay {
	position: relative;
	bottom: 10px;
	border-radius: 6px;
	border: 1px solid #ccc;
	border-bottom: 2px solid #ddd;
	float: left;
	font-size: 12px;
	padding: 5px;
	background: #fff;
}

.dotOverlay:nth-of-type(n) {
	border: 0;
	box-shadow: 0px 1px 2px #888;
}

.number {
	font-weight: bold;
	color: #ee6152;
}

.dotOverlay:after {
	content: '';
	position: absolute;
	margin-left: -6px;
	left: 50%;
	bottom: -8px;
	width: 11px;
	height: 8px;
	background:
		url('http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white_small.png')
}

.distanceInfo {
	position: relative;
	top: 5px;
	left: 5px;
	list-style: none;
	margin: 0;
}

.distanceInfo .label {
	display: inline-block;
	width: 50px;
}

.distanceInfo:after {
	content: none;
}

#menu_wrap {
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	width: 250px;
	margin: 10px 0 30px 10px;
	padding: 5px;
	overflow-y: auto;
	background: rgba(255, 255, 255, 0.7);
	z-index: 1;
	font-size: 12px;
	border-radius: 10px;
}

.bg_white {
	background: #fff;
}

#menu_wrap hr {
	display: block;
	height: 1px;
	border: 0;
	border-top: 2px solid #5F5F5F;
	margin: 3px 0;
}

#menu_wrap .option {
	text-align: center;
}

#menu_wrap .option p {
	margin: 10px 0;
}

#menu_wrap .option button {
	margin-left: 5px;
}

#placesList li {
	list-style: none;
}

#placesList .item {
	position: relative;
	border-bottom: 1px solid #888;
	overflow: hidden;
	cursor: pointer;
	min-height: 65px;
}

#placesList .item span {
	display: block;
	margin-top: 4px;
}

#placesList .item h5, #placesList .item .info {
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap;
}

#placesList .item .info {
	padding: 10px 0 10px 55px;
}

#placesList .info .gray {
	color: #8a8a8a;
}

#placesList .info .jibun {
	padding-left: 26px;
	background:
		url(http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_jibun.png)
		no-repeat;
}

#placesList .info .tel {
	color: #009900;
}

#placesList .item .markerbg {
	float: left;
	position: absolute;
	width: 36px;
	height: 37px;
	margin: 10px 0 0 10px;
	background:
		url(http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png)
		no-repeat;
}

#placesList .item .marker_1 {
	background-position: 0 -10px;
}

#placesList .item .marker_2 {
	background-position: 0 -56px;
}

#placesList .item .marker_3 {
	background-position: 0 -102px
}

#placesList .item .marker_4 {
	background-position: 0 -148px;
}

#placesList .item .marker_5 {
	background-position: 0 -194px;
}

#placesList .item .marker_6 {
	background-position: 0 -240px;
}

#placesList .item .marker_7 {
	background-position: 0 -286px;
}

#placesList .item .marker_8 {
	background-position: 0 -332px;
}

#placesList .item .marker_9 {
	background-position: 0 -378px;
}

#placesList .item .marker_10 {
	background-position: 0 -423px;
}

#placesList .item .marker_11 {
	background-position: 0 -470px;
}

#placesList .item .marker_12 {
	background-position: 0 -516px;
}

#placesList .item .marker_13 {
	background-position: 0 -562px;
}

#placesList .item .marker_14 {
	background-position: 0 -608px;
}

#placesList .item .marker_15 {
	background-position: 0 -654px;
}

#pagination {
	margin: 10px auto;
	text-align: center;
}

#pagination a {
	display: inline-block;
	margin-right: 10px;
}

#pagination .on {
	font-weight: bold;
	cursor: default;
	color: #777;
}
</style>
</head>
<body>
	<div class="map_wrap">
		<div id="map"
			style="width: 100%; height: 100%; position: relative; overflow: hidden;"></div>
		<!-- 지도타입 컨트롤 div 입니다 -->
		<div class="custom_typecontrol radius_border">
			<span id="btnRoadmap" class="selected_btn"
				onclick="setMapType('roadmap')">지도</span> <span id="btnSkyview"
				class="btn" onclick="setMapType('skyview')">스카이뷰</span>
		</div>
		<!-- 지도 확대, 축소 컨트롤 div 입니다 -->
		<div class="custom_zoomcontrol radius_border">
			<span onclick="zoomIn()"><img
				src="http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png"
				alt="확대"></span> <span onclick="zoomOut()"><img
				src="http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png"
				alt="축소"></span>
		</div>
	<div id="menu_wrap" class="bg_white">
			<ul id="placesList"></ul>
			<div id="pagination"></div>
		</div>
	</div>
	
	

	<script src='../../node_modules/jquery/dist/jquery.js'></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=94bb2cfc7cdc1dacca4463266c794af3&libraries=services,clusterer,drawing"></script>
	<script type="text/javascript">
    var pst_no=null,
    	prm_addr=null,
    	det_addr=null;
	
     var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
     var options = { //지도를 생성할 때 필요한 기본 옵션
        		
            center : new daum.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level : 3
            
        //지도의 레벨(확대, 축소 정도)
        };
        var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴
        
    ////////////////주소로 장소표시/////////////////////////////
    var geocoder = new daum.maps.services.Geocoder();
        
 	$.ajax('../../json/auth/loginUser', {
		async: false,
	   dataType: 'json',
	   success: (result) => {
		   prm_addr = result.member.primaryAddress;
	   },
	     error: () => {
	   	  window.alert('서버 실행 오류!');
	     }
	     });  
	// 주소로 좌표를 검색합니다
	geocoder.addressSearch(prm_addr, function(result, status) {
	   // 정상적으로 검색이 완료됐으면 
      if (status === daum.maps.services.Status.OK) {
         var coords = new daum.maps.LatLng(result[0].y, result[0].x);
         // 결과값으로 받은 위치를 마커로 표시합니다
         var marker = new daum.maps.Marker({
             map: map,
             position: coords
         });

         // 인포윈도우로 장소에 대한 설명을 표시합니다
         var infowindow = new daum.maps.InfoWindow({
             content: '<div style="width:150px;text-align:center;padding:6px 0;">주소위치</div>'
         });
         infowindow.open(map, marker);
         // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
         map.setCenter(coords);
         
         ///////////////////////////////////////////////////////////////////////////////////////////
         var markers = [];
         // 장소 검색 객체를 생성합니다
         var ps = new daum.maps.services.Places();

         // 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
         var infowindow = new daum.maps.InfoWindow({
    	        zIndex : 1
         });
        
        ///////////////////////////////////////////////키워드 장소 검색//////////////////////////////////////////
          // 키워드로 장소를 검색합니다
             searchPlaces(coords);

             // 키워드 검색을 요청하는 함수입니다
             function searchPlaces(coords) {
             	console.log(coords);
             	
             	 var options = { 
             			 location: coords,
             			 radius: 1000
             	        };
     	        var keyword = '동물병원';

     	        if (!keyword.replace(/^\s+|\s+$/g, '')) {
     		        alert('키워드를 입력해주세요!');
     		        return false;
     	        }

     	        // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
     	        ps.keywordSearch(keyword, placesSearchCB, options);
             }

             // 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
             function placesSearchCB(data, status, pagination) {
     	        if (status === daum.maps.services.Status.OK) {

     		        // 정상적으로 검색이 완료됐으면
     		        // 검색 목록과 마커를 표출합니다
     		        displayPlaces(data);

     		        // 페이지 번호를 표출합니다
     		        displayPagination(pagination);

     	        } else if (status === daum.maps.services.Status.ZERO_RESULT) {

     		        alert('검색 결과가 존재하지 않습니다.');
     		        return;

     	        } else if (status === daum.maps.services.Status.ERROR) {

     		        alert('검색 결과 중 오류가 발생했습니다.');
     		        return;

     	        }
             }

             // 검색 결과 목록과 마커를 표출하는 함수입니다
             function displayPlaces(places) {

     	        var listEl = document.getElementById('placesList'), menuEl = document
     	                .getElementById('menu_wrap'), fragment = document
     	                .createDocumentFragment(), bounds = new daum.maps.LatLngBounds(), listStr = '';

     	        // 검색 결과 목록에 추가된 항목들을 제거합니다
     	        removeAllChildNods(listEl);

     	        // 지도에 표시되고 있는 마커를 제거합니다
     	        removeMarker();

     	        for (var i = 0; i < places.length; i++) {

     		        // 마커를 생성하고 지도에 표시합니다
     		        var placePosition = new daum.maps.LatLng(places[i].y,
     		                places[i].x), marker = addMarker(placePosition, i), itemEl = getListItem(
     		                i, places[i]); // 검색 결과 항목 Element를 생성합니다

     		        // 마커와 검색결과 항목에 mouseover 했을때
     		        // 해당 장소에 인포윈도우에 장소명을 표시합니다
     		        // mouseout 했을 때는 인포윈도우를 닫습니다
     		        (function(marker, title) {
     			        daum.maps.event.addListener(marker, 'mouseover',
     			                function() {
     				                displayInfowindow(marker, title);
     			                });

     			        daum.maps.event.addListener(marker, 'mouseout', function() {
     				        infowindow.close();
     			        });

     			        itemEl.onmouseover = function() {
     				        displayInfowindow(marker, title);
     			        };

     			        itemEl.onmouseout = function() {
     				        infowindow.close();
     			        };
     		        })(marker, places[i].place_name);

     		        fragment.appendChild(itemEl);
     	        }

     	        // 검색결과 항목들을 검색결과 목록 Elemnet에 추가합니다
     	        listEl.appendChild(fragment);
     	        menuEl.scrollTop = 0;

             }

             // 검색결과 항목을 Element로 반환하는 함수입니다
             function getListItem(index, places) {

     	        var el = document.createElement('li'), itemStr = '<span class="markerbg marker_'
     	                + (index + 1)
     	                + '"></span>'
     	                + '<div class="info">'
     	                + '   <h5>' + places.place_name + '</h5>';

     	        if (places.road_address_name) {
     		        itemStr += '    <span>' + places.road_address_name + '</span>'
     		                + '   <span class="jibun gray">' + places.address_name
     		                + '</span>';
     	        } else {
     		        itemStr += '    <span>' + places.address_name + '</span>';
     	        }

     	        itemStr += '  <span class="tel">' + places.phone + '</span>'
     	                + '</div>';

     	        el.innerHTML = itemStr;
     	        el.className = 'item';

     	        return el;
             }

             // 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
             function addMarker(position, idx, title) {
     	        var imageSrc = 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
     	        imageSize = new daum.maps.Size(36, 37), // 마커 이미지의 크기
     	        imgOptions = {
     	            spriteSize : new daum.maps.Size(36, 691), // 스프라이트 이미지의 크기
     	            spriteOrigin : new daum.maps.Point(0, (idx * 46) + 10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
     	            offset : new daum.maps.Point(13, 37)
     	        // 마커 좌표에 일치시킬 이미지 내에서의 좌표
     	        }, markerImage = new daum.maps.MarkerImage(imageSrc, imageSize,
     	                imgOptions), marker = new daum.maps.Marker({
     	            position : position, // 마커의 위치
     	            image : markerImage
     	        });

     	        marker.setMap(map); // 지도 위에 마커를 표출합니다
     	        markers.push(marker); // 배열에 생성된 마커를 추가합니다

     	        return marker;
             }

             // 지도 위에 표시되고 있는 마커를 모두 제거합니다
             function removeMarker() {
     	        for (var i = 0; i < markers.length; i++) {
     		        markers[i].setMap(null);
     	        }
     	        markers = [];
             }

             // 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
             function displayPagination(pagination) {
     	        var paginationEl = document.getElementById('pagination'), fragment = document
     	                .createDocumentFragment(), i;

     	        // 기존에 추가된 페이지번호를 삭제합니다
     	        while (paginationEl.hasChildNodes()) {
     		        paginationEl.removeChild(paginationEl.lastChild);
     	        }

     	        for (i = 1; i <= pagination.last; i++) {
     		        var el = document.createElement('a');
     		        el.href = "#";
     		        el.innerHTML = i;

     		        if (i === pagination.current) {
     			        el.className = 'on';
     		        } else {
     			        el.onclick = (function(i) {
     				        return function() {
     					        pagination.gotoPage(i);
     				        }
     			        })(i);
     		        }

     		        fragment.appendChild(el);
     	        }
     	        paginationEl.appendChild(fragment);
             }

             // 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
             // 인포윈도우에 장소명을 표시합니다
             function displayInfowindow(marker, title) {
     	        var content = '<div style="padding:5px;z-index:1;">' + title
     	                + '</div>';

     	        infowindow.setContent(content);
     	        infowindow.open(map, marker);
             }

             // 검색결과 목록의 자식 Element를 제거하는 함수입니다
             function removeAllChildNods(el) {
     	        while (el.hasChildNodes()) {
     		        el.removeChild(el.lastChild);
     	        }
             
      	   } 
         
         
         
      }
 	});   
	
        ////////////////지도버튼///////////////////////////////////////////////////////////////
        function setMapType(maptype) {
	        var roadmapControl = document.getElementById('btnRoadmap');
	        var skyviewControl = document.getElementById('btnSkyview');
	        if (maptype === 'roadmap') {
		        map.setMapTypeId(daum.maps.MapTypeId.ROADMAP);
		        roadmapControl.className = 'selected_btn';
		        skyviewControl.className = 'btn';
	        } else {
		        map.setMapTypeId(daum.maps.MapTypeId.HYBRID);
		        skyviewControl.className = 'selected_btn';
		        roadmapControl.className = 'btn';
	        }
        }

        // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
        function zoomIn() {
	        map.setLevel(map.getLevel() - 1);
        }

        // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
        function zoomOut() {
	        map.setLevel(map.getLevel() + 1);
        }
	</script>
</html>
