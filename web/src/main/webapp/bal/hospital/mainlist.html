<table id="list" class='table table-hover'>
	<thead>
		<tr>
			<th>번호</th>
			<th>병원명</th>
			<th>운영시간</th>
			<th>상세주소</th>
			<th>전화번호</th>
			<th>의료진</th>
			<th>사진</th>
		</tr>
	</thead>

	<tbody id="hospitalbody"></tbody>

</table>
<script type="text/javascript">
var tbody = $('#list > tbody');   
load();


function load() {
    
    $.ajax('../../json/hospital/list', {
        dataType: 'json',
        success: (result) => {
            
            
            for (var data of result.list) {
            	for (var file of data.files) {
                $('<tr>')
                    .html(  
	                    "<td>" + data.hospitalNo + "</td>" + 
	                    "<td><a href='../hospital/form.html?no=" + data.hospitalNo + "'>" + data.hospitalName + "</a></td>" + 
	                    "<td>" + data.openTime + "</td>" +
	                    "<td>" + data.detailAddress + "</td>" +
	                    "<td>" + data.hospitalTel + "</td>" +
	                    "<td>" + data.medicalStaff + "</td>"   +
	                    "<td><img src='../../download/" + file.filename + "' alt=" + file.filename + " width='50px' height='50px'></td>")
	                    .appendTo('#hospitalbody');
            	}
            }
        },
        error: () => {
        }
    });
}

</script>

</html>
