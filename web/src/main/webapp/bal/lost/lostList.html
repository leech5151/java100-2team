<div class='container'>

<p>이 아이들을 찾아주세요.</p>

<nav class="navbar navbar-light justify-content-between">
  <a href='../lost/lostForm.html' class='btn btn-primary btn-sm'>추가</a>
  <form class="form-inline" action="list">
    <input id="words" name="words"
           class="form-control form-control-sm mr-sm-2" type="search" 
           placeholder="검색" aria-label="Search">
    <button id="searchBtn" class="btn btn-sm btn-outline-success my-2 my-sm-0" 
            type="button">Search</button>
  </form>
</nav>

<table id="list" class='table table-hover'>
<thead>
<tr>
<th>강아지이름</th><th>품종</th><th>조회수</th><th>분실강아지사진</th>
</tr>
</thead>
<tbody>

</tbody>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
        <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>
        
    <li class="page-item">
        <a id="currBtn" class="page-link" href="#">1</a></li>
    
    <li class="page-item ">
        <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
  </ul>
</nav>

</div>

<script src='../../node_modules/jquery/dist/jquery.js'></script>
<script src='../../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../../node_modules/bootstrap/dist/js/bootstrap.js'></script>

<script type="text/javascript">
var tbody = $('#list > tbody'),
    words = $('#words'),
    searchBtn = $('#searchBtn'),
    prevBtn = $('#prevBtn'),
    currBtn = $('#currBtn'),
    nextBtn = $('#nextBtn'),
    logout = $('#logout'),
    currPageNo = 1;

load(1);

searchBtn.click(() => {
    load(1, {
        "words": words.value
    })
});

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});

function load(pageNo, options) {
	   
    if (options == undefined) options = {};
    options.pn = pageNo;
    
	$.ajax('../../json/lost/list', {
		data: options,
		dataType: 'json',
		success: (result) => {
			tbody.html("");
			
			for (var data of result.list) {
				for (var file of data.files) {}
				$('<tr>')
			        .html(
			        	 "<td><a href='../lost/lostForm.html?no=" + data.lostNo + "'>" + data.petName + "</td>" + 		
			        	 "<td>" + data.breed + "</td>" + 		
			        	 "<td>" + data.viewCount + "</td>" + 		
			        	 "<td><img src='../../download/" + file.filename + "' alt=''" + file.filename + "' width='50' height='50'></td>" )
			        .appendTo(tbody);
			}

            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }

            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert("서버 실행 오류!");
        }
    });
}

</script>
