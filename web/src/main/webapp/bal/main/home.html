<script type="text/javascript">
    
var loginBtn = $('#loginBtn'),
    singUpBtn = $('#singUpBtn'),
    logoutBtn = $('#logoutBtn'),
    memberThumnail = $('#memberThumnail'),
    memberPhoto = $('#memberPhoto'),
    memberNo = '';

$.getJSON('../../json/auth/loginUser', (result) => {
    if (result.status == 'fail') {
        $('.after-login').css('display', 'none');
        return;
    } else {
        var member = result.member;
        memberNo = member.memberNo;
        console.log(memberNo);
        $('.before-login').css('display', 'none');
        for (var file of member.files) {
            $('#memberPhoto').attr({
                src: "../../download/" + file.filename,
                class: 'img-fluid img-profile rounded-circle mx-auto mb-2',
                alt: "'" + file.filename + "'",
                onclick: "window.open('../member/view.html?no=" + member.memberNo + "')"
            });
        }
    }

});

var index = location.href.indexOf('?');
if (index != -1) {
    var qs = location.href.substr(index + 1);
    var arr = qs.split('=');

    $(function load() {
        $.ajax('../../json/main/' + arr[1], {
            dataType: 'json',
            success: (result) => {
                location.href = "../main/home.html";
            },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    });

} else {}

var myModal = $('#myModal');

loginBtn.click(() => {
    myModal.modal();
});
    
logoutBtn.click(() => {
   $.getJSON('../../json/auth/logout', (result) => {
       location.href = '../main/home.html';
   });
});

singUpBtn.click(() => {
    $.getJSON('../../json/main/home', (result) => {
        location.href = '../member/form.html';
    });
})

</script>

<script type="text/javascript">
var loginForm = $('#loginForm'),
    loginBtn2 = $('#loginBtn2'),
    email = $('#email'),
    password = $('#password'),
    saveEmail = $('#saveEmail');


loginBtn2.click(() => {
    console.log(email.val(), password.val() , saveEmail.is(':checked'));
    
    $.post('../../json/auth/login', {
        email: email.val(),
        password: password.val(),
        saveEmail: saveEmail.is(':checked') 
    }, function(result) {
        if (result.status == "success") {
            location.href = "../main/home.html"
        } else {
            swal("로그인실패!", "이메일이나 암호를 확인 해주세요!", "error");
        }
    }, 'json');
    
});

</script>
