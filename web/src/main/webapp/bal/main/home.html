<script type="text/javascript">
    
var loginBtn = $('#loginBtn'),
    singUpBtn = $('#singUpBtn'),
    logoutBtn = $('#logoutBtn'),
    memberThumnail = $('#memberThumnail'),
    memberPhoto = $('#memberPhoto'),
    memberNo = '';

$.getJSON('../../json/auth/loginUser', (result) => {
    if (result.status == 'fail') {
        $('.after-login').css('display', 'none');
        return;
    } else {
        var member = result.member;
        memberNo = member.memberNo;

        $('.before-login').css('display', 'none');
        for (var file of member.files) {
        	if (file.filename == null) {
        		var srcpath = "https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Snoopy_Peanuts.png/200px-Snoopy_Peanuts.png";
         	} else {
        		var srcpath = "../../download/" + file.filename;
        	}
            $('#memberPhoto').attr({
                src: srcpath,
                class: 'img-fluid img-profile rounded-circle mx-auto mb-2',
                alt: "'" + file.filename + "'",
                id: 'memberInfo'
            });
        }
    }
    
    var memberViewModal = $('#memberViewModal');
    var memberViewModalContent = $('#memberViewModal .modal-content');
    $(document).ready(function(){ 
        $('#memberInfo').click(function(e){
	        memberViewModalContent.load('../member/memberForm.html', () => {
	        	memberViewModal.modal();
	        });
        });
    });
});

var index = location.href.indexOf('?');
if (index != -1) {
    var qs = location.href.substr(index + 1);
    var arr = qs.split('=');

    $(function load() {
        $.ajax('../../json/main/' + arr[1], {
            dataType: 'json',
            success: (result) => {
                location.href = "../main/home.html";
            },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    });

} else {}

var loginModal = $('#loginModal');
var loginModalContent = $('#loginModal .modal-content');
loginBtn.click(() => {
	loginModalContent.load('../auth/login.html', () => {
		console.log('111');
		loginModal.modal();
	});
});
    
logoutBtn.click(() => {
   $.getJSON('../../json/auth/logout', (result) => {
       location.href = '../main/home.html';
   });
});

singUpBtn.click(() => {
    $.getJSON('../../json/main/home', (result) => {
        location.href = '../member/form.html';
    });
})
