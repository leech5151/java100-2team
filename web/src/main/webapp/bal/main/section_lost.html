
<div class="my-auto">
  <h2 class="mb-5">
    <ul class='navbar-nav mr-auto'>
      <li class='nav-item' style="color: #bd5d38;">LOST</li>
    </ul>
  </h2>
<button style="float: left; margin-bottom: 10px;" type="button" id="addBtn" class="btn btn-danger btn-sm after-login">미아 등록</button>
<br>
<div id="lostList"></div>
</div>

<script type="text/javascript">
$('#lostList').load('../lost/lostList.html');
</script>

<script type="text/javascript">
var addBtn = $('#addBtn');

$.getJSON('../../json/auth/loginUser', (result) => {
	if (result.status == 'fail') {
		$('.after-login').css('display', 'none');
	}
});

addBtn.click(() => {
	$.ajax('../lost/lostForm.html', {
		success: (result) => {
			location.href = '../lost/lostForm.html';
		}
	});
});
</script>
