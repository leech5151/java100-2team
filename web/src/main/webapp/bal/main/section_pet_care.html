<div id="tab"> </div>
 
<div class="tab_container" id="tab_container">

	<div id="tab1" class="tab_content">
		<div id="hospital"></div>
	</div>
	<div id="tab2" class="tab_content">
		<div id="diagnosis"> </div>
	</div>
	
	
</div>


<div class="my-auto"></div>


<div class="my-auto"></div>


<link rel='stylesheet' href='../../css/hospitalproducermainlist.css'>
<script type="text/javascript">


load();
$(".tab_content").hide(); 
$(".tab_content:first").show(); 
$("ul.tabs li:first").addClass("active").show();

function load() {
	

	$.ajax('../../json/auth/loginUser', {
        dataType: 'json',
        success: (result) => {
        	$(document).ready(function(){
        		if(result.member.memberType=='병원회원'){
        			$('#tab').html('<ul class="tabs">'+
        							'<li><a href="#tab1">내병원</a></li>'+
        							'<li><a href="#tab2">병원전체진료자료</a></li>'+
        							'</ul>').appendTo('#tab');
        			

        			$("ul.tabs li:first").addClass("active").show();
        		
        			$("ul.tabs li").click(function() {
    					console.log("클릭됨");
    					$("ul.tabs li").removeClass("active");
    					$(this).addClass("active"); 
    					$(".tab_content").hide();
    					var activeTab = $(this).find("a").attr("href"); 
    					$(activeTab).fadeIn();
    					
    					
        				$('#hospital').load('../hospital/hospitalproducermainlisttest.html');
        				$('#diagnosis').load('../diagnosis/hospitalproducermainlisttest.html');
    					return false;
    				});
        		
        			//클릭시
			}else{
				$('#tab').html('<ul class="tabs">'+
						'<li><a href="#tab1">내주변병원</a></li>'+
						'<li><a href="#tab2">내가받은진료자료</a></li>'+
						'</ul>').appendTo('#tab');
				
				$("ul.tabs li:first").addClass("active").show();
				
				$("ul.tabs li").click(function() {
					$('#hospital').load('../hospital/customermainlisttest.html');
					$('#diagnosis').load('../diagnosis/customermainlisttest.html');
					console.log("클릭됨");
					$("ul.tabs li").removeClass("active");
					$(this).addClass("active"); 
					$(".tab_content").hide();

					var activeTab = $(this).find("a").attr("href"); 
					$(activeTab).fadeIn(); 
					return false;
				});
				$('#hospital').load('../hospital/customermainlisttest.html');
				
			}
		})
        },
		error: () => {
			window.alert('서버 실행 오류!');
		}
    });
	
}; 

</script>
