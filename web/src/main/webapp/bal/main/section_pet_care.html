 <style>
 .g {
    bottom: 8px;
    right: 16px;
    font-size: 18px;
 }
 </style>
<div style= "width:50%; display:inline-block"  class="pricing-header px-3 py-3 pt-md-5 pb-md-4  text-center">
	<h2 class="display-4">VIP 24</h2>
    <p class="lead">가나다라 마바사Quickly build an effective pricing table for your potential customers with this Bootstrap example. It's built with default Bootstrap components and utilities with little customization.</p>
</div>
<div  class="bal-mb-1-img-1 g">
	<img style="width:400px; float:left"  alt="hp" src="../../download/hospital.jpg">
</div>
<script type="text/javascript">


load();
$(".tab_content").hide(); 
$(".tab_content:first").show(); 
$("ul.tabs li:first").addClass("active").show();

function load() {
	

	$.ajax('../../json/auth/loginUser', {
        dataType: 'json',
        success: (result) => {
        	$(document).ready(function(){
        		if(result.member.memberType=='병원회원'){
        			$('#tab').html('<ul class="tabs">'+
        							'<li><a href="#tab1">내병원</a></li>'+
        							'<li><a href="#tab2">병원전체진료자료</a></li>'+
        							'</ul>').appendTo('#tab');
        			

        			$("ul.tabs li:first").addClass("active").show();
        		
        			$("ul.tabs li").click(function() {
    					console.log("클릭됨");
    					$("ul.tabs li").removeClass("active");
    					$(this).addClass("active"); 
    					$(".tab_content").hide();
    					var activeTab = $(this).find("a").attr("href"); 
    					$(activeTab).fadeIn();
    					
    					
        				$('#hospital').load('../hospital/hospitalproducermainlisttest.html');
        				$('#diagnosis').load('../diagnosis/hospitalproducermainlisttest.html');
    					return false;
    				});
        		
        			//클릭시
			}else{
				$('#tab').html('<ul class="tabs">'+
						'<li><a href="#tab1">내주변병원</a></li>'+
						'<li><a href="#tab2">내가받은진료자료</a></li>'+
						'</ul>').appendTo('#tab');
				
				$("ul.tabs li:first").addClass("active").show();
				
				$("ul.tabs li").click(function() {
					$('#hospital').load('../hospital/customermainlisttest.html');
					$('#diagnosis').load('../diagnosis/customermainlisttest.html');
					console.log("클릭됨");
					$("ul.tabs li").removeClass("active");
					$(this).addClass("active"); 
					$(".tab_content").hide();

					var activeTab = $(this).find("a").attr("href"); 
					$(activeTab).fadeIn(); 
					return false;
				});
				$('#hospital').load('../hospital/customermainlisttest.html');
				
			}
		})
        },
		error: () => {
			window.alert('서버 실행 오류!');
		}
    });
	
}; 

</script>
