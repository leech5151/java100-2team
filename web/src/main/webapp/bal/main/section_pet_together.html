<link href="../../tagsort/demo/styles/tagsort.min.css" rel="stylesheet" type="text/css"></link>

<div class="blist-container">
    <h1>Tagsort</h1>
    <h3>A jQuery plugin for data-based DOM element sorting using tags</h3>
    <div class="tags-container row"></div>
    <div id="blist-A"></div>
</div>
<footer>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item">
            <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>
            
        <li class="page-item">
            <a id="currBtn" class="page-link" href="#">1</a></li>
        
        <li class="page-item">
            <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
      </ul>
    </nav>
</footer>
<script id="template" type="text/x-handlebars-template">
{{#each list}}
<div class="item col-md-3" data-item-id="1" data-item-tags="{{category}}">
        <div class="wrapper">
            <div id="blist-img">
            {{#each files}}
            <img src="../../download/{{filename}}" alt="facebook" style="height:100%">
            {{/each}}
            </div>
            <div id="blist-conts">
            <a href="../business/form.html?no={{businessNo}}">{{businessName}}</a>
            <p class="item-tags"></p>
            </div>
        </div>
</div>
{{/each}}
</script>
<script type="text/javascript">
/* words = $('#words'),
searchBtn = $('#searchBtn'), */
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
ulP = $('#blist-A'),
currPageNo = 1;
templateSrc = $('#template').html(),
templateEngine = Handlebars.compile(templateSrc);
load(1);


/* searchBtn.click(() => {
//event.preventDefault();
load(1, {
    "words": words.value
})
}); */

prevBtn.click(() => {
load(currPageNo - 1)
});

nextBtn.click(() => {
load(currPageNo + 1)
});


function load(pageNo, options) {

if (options == undefined) options = {};
options.pn = pageNo;

var count;
$.ajax('../../json/business/list', {
    /*method: 'GET',*/
    data: options,
    dataType: 'json',  
    success: (result) => {
        for (var item of result.list) {
            for (var files of item.files) {
                files.businessName = item.businessName;
            }
        }
        console.log(result);
        ulP.html(templateEngine(result));
        
        currPageNo = result.pageNo;
        currBtn.html(currPageNo);
        
        if (result.pageNo == 1) {
            $(prevBtn.parent()).addClass("disabled");
        } else {
            $(prevBtn.parent()).removeClass("disabled");
        }
        
        if (result.lastPageNo == result.pageNo) {
            $(nextBtn.parent()).addClass("disabled");
        } else {
            $(nextBtn.parent()).removeClass("disabled");
        }
    },
    error: () => {
        window.alert('���� ���� ����! blist');
    }
});
}
</script>
<script src="../../tagsort/demo/scripts/tagsort.min.js" type="text/javascript" charset="utf-8"></script>
<script>
$(function(){
    // Inclusive = when multiple tags are selected, all elements that contain ANY of those tags will be shown
    // Exclusive = when multiple tags are selected, only elements that contain ALL of those tags will be shown
    $('div.tags-container').tagSort({selector:'.item',displaySelector: '.item-tags', displaySeperator: ' / ', inclusive: false, fadeTime:200});
});
</script>
