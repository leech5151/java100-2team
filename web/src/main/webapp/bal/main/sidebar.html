<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<style type="text/css">
/*************************************
 * generic styling for ALS elements
 ************************************/

.als-container {
    position: relative;
    width: 100%;
    margin: 0px auto;
    z-index: 0;
}

.als-viewport {
    position: relative;
    overflow: hidden;
    margin: 0px auto;
}

.als-wrapper {
    position: relative;
    list-style: none;
}

.als-item {
    position: relative;
    display: block;
    text-align: center;
    cursor: pointer;
    float: left;
}

.als-prev, .als-next {
    position: absolute;
    cursor: pointer;
    clear: both;
}
/*************************************
 * specific styling for #demo4
 ************************************/

#demo4 {
    margin: 40px auto;
}

#demo4 .als-item {
    margin: 0px 5px;
    padding: 4px 0px;
    min-height: 120px;
    min-width: 100px;
    text-align: center;
}

#demo4 .als-item img {
    display: block;
    margin: 0 auto;
    vertical-align: middle;
}

#demo4 .als-prev, #demo4 .als-next {
    top: 40px;
}

#demo4 .als-prev {
    left: 200px;
}

#demo4 .als-next {
    right: 200px;
}
</style>
</head>

<body>
<div class="als-container" id="demo4">
  <span class="als-prev"><img src="../../download/1.jpg" alt="prev" title="previous" style="width: 40px;"/>wqqs</span>
  <div class="als-viewport">
    <ul class="als-wrapper">
      <li class="als-item"><img src="../../download/like.png" alt="apple" title="apple" style="width: 100px;"/>apple</li>
      <li class="als-item"><img src="../../download/mac.jpg" alt="banana" title="banana" style="width: 100px;"/>banana</li>
      <li class="als-item"><img src="../../download/nolike.png" alt="blueberry" title="blueberry" style="width: 100px;"/>blueberry</li>
      <li class="als-item"><img src="../../download/sss...jpg" alt="watermelon" title="watermelon" style="width: 100px;"/>watermelon</li>
      <li class="als-item"><img src="../../download/thewal.jpg" alt="cherry" title="cherry" style="width: 100px;"/>cherry</li>
      <li class="als-item"><img src="../../download/together_main.jpg" alt="strawberry" title="strawberry" style="width: 100px;"/>strawberry</li>
      <li class="als-item"><img src="../../download/together_two.png" alt="avocado" title="avocado" style="width: 100px;"/>avocado</li>
      <li class="als-item"><img src="../../download/who.jpg" alt="pear" title="pear" style="width: 100px;"/>pear</li>
      <li class="als-item"><img src="../../download/wow.jpg" alt="pineapple" title="pineapple" style="width: 100px;"/>pineapple</li>
    </ul>
  </div>
  <span class="als-next"><img src="../../download/wow2.jpg" alt="next" title="next" style="width: 40px;"/>qwer</span>
</div>

<script src="../../myDesign/main/jquery.als-1.7/jquery.als-1.7.js"></script>
<script type="text/javascript">
$("#demo4").als({
    visible_items: 4,
    scrolling_items: 2,
    orientation: "horizontal",
    circular: "yes",
    autoscroll: "no",
    start_from: 2
});
</script>
</body>
</html>
