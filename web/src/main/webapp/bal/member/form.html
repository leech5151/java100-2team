<h1>회원 상세정보</h1>


<form id="fileForm" enctype="multipart/form-data">

<div class='form-group row'>
<label for='name' class='col-sm-2 col-form-label'>이름</label>
<div class='col-sm-10'>
<input class='form-control' id='name' type='text' 
        name='name'>
</div>
</div>

<div class='form-group row'>
<label for='nicname' class='col-sm-2 col-form-label'>별명</label>
<div class='col-sm-10'>
<input class='form-control' id='nicname' type='text' 
        name='nicname'>
</div>
</div>

<div class='form-group row'>
<label for='email' class='col-sm-2 col-form-label'>이메일</label>
<div class='col-sm-10'>
<input class='form-control' id='email' type='text' 
        name='email'>
</div>
</div>

<div class='form-group row' id="memberLabel"> 
<label for='memberType' class='col-sm-2 col-form-label'>회원유형</label> 
<div class="selectbox" >
<select style="margin-left: 15px;" class="grouped_select optional form-control" id="memberType" name="memberType">
<option value="선택하세요">선택하세요</option>
<option value="일반유저">일반유저</option>
<option value="사업자회원">사업자</option>
<option value="병원회원">병원</option>
</select>
</div>
</div>

<div class='form-group row'>
<label for='password' class='col-sm-2 col-form-label'>암호</label>
<div class='col-sm-10'>
<input class='form-control' id='password' type='password' 
        name='password'>
</div>
</div>

<div class='form-group row'>
<label for='tel' class='col-sm-2 col-form-label'>전화번호</label>
<div class='col-sm-10'>
<input class='form-control' id='tel' type='text' name='tel' required>
</div>
</div>

<div class='form-group row'>
<label for='push' class='col-sm-2 col-form-label'>알람수신여부</label>
<div class='col-sm-10'>
<input id='push' type='radio' name='push' value="yes" checked="checked" />예
<input id='push' type='radio' name='push' value="no"/>아니오
</div>
</div>

<div class='form-group row'>
<label for='postalNo' class='col-sm-2 col-form-label'>우편번호</label>
<div class='col-sm-10'>
<input class='form-control' id='postalNo' type='text' 
        name='postalNo'>
<input type="button" onclick="addrsearch()" value="우편번호 찾기"><br>
</div>
</div>

<div class='form-group row'>
<label for='primaryAddress' class='col-sm-2 col-form-label'>기본주소</label>
<div class='col-sm-10'>
<input class='form-control' id='primaryAddress' type='text' 
        name='primaryAddress'>
</div>
</div>

<div class='form-group row'>
<label for='detailAddress' class='col-sm-2 col-form-label'>상세주소</label>

<input class='form-control' id='detailAddress' type='text'

</div>

<script src='../../node_modules/jquery/dist/jquery.js'></script>

<script src='../../node_modules/sweetalert/dist/sweetalert.min.js'></script>

<script type="text/javascript">
var addBtn = $('#addBtn'),
    goBackBtn = $('#goBackBtn');

var index = location.href.indexOf('?');
var qs = location.href.substr(index + 1);
var arr = qs.split('=');

addBtn.click(() => {
    var formData = new FormData($("#fileForm")[0]);
    $.ajax('../../json/member/add', {
        data: formData,
        dataType: 'json',
        method: 'POST',
        processData : false,
        contentType : false,
        success: (result) => {
        	$.post('../../json/auth/login', {
                email: result.email,
                password: result.password
            }, (result) => {
                if (result.status == "success") {
                	setTimeout(() => {	
	                	swal({
	                		  position: 'center',
	                		  type: 'success',
	                		  title: '가입이 완료되었습니다.',
	                		  showConfirmButton: false,
	                		  timer: 3000
                		}),
	                	setTimeout(() => {
	                		location.href = "../main/home.html"
                		}, 3000);
                   	 }, 0);
	              		
                } else {
                	swal("로그인 실패!", "이메일이나 암호가 일치하는 사용자를 찾을 수 없습니다.!", "error");
                }
            }, 'json');
        },
        error: (jqXHR, textStatus, errorThrown) => {
              swal("가입실패!", "정보를 확인해주세요!ㅠ^ㅠ", "error");
        }
    });
});
     
goBackBtn.click(() => {
    $.ajax('../main/home.html', {
     success: (result) => {
     location.href = "../main/home.html";
     }
 });
});

function addrsearch() {
    new daum.Postcode({
        oncomplete: function(data) {
            var fullAddr = ''; // 최종 주소 변수
            var extraAddr = ''; // 조합형 주소 변수

            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                fullAddr = data.roadAddress;

            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                fullAddr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
            if(data.userSelectedType === 'R'){
                //법정동명이 있을 경우 추가한다.
                if(data.bname !== ''){
                    extraAddr += data.bname;
                }
                // 건물명이 있을 경우 추가한다.
                if(data.buildingName !== ''){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('postalNo').value = data.zonecode; //5자리 새우편번호 사용
            document.getElementById('primaryAddress').value = fullAddr;

            // 커서를 상세주소 필드로 이동한다.
            document.getElementById('detailAddress').focus();
        }
    }).open();
}

</script>
