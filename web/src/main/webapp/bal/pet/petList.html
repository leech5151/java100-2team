<div class="modal-header"  style="padding: 5% 5% 5% 5%;">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4>
        <span class="glyphicon glyphicon-lock"></span> My Pet
    </h4>
</div>

<nav class="navbar navbar-light justify-content-between">
  <button id="addBtn" type="button" class="btn btn-primary btn-sm">추가</button>
  <form class="form-inline" action="list">
    <input id="words" name="words"
           class="form-control form-control-sm mr-sm-2" type="search" 
           placeholder="검색" aria-label="Search">
    <button id="searchBtn" class="btn btn-sm btn-outline-success my-2 my-sm-0" 
            type="button">Search</button>
  </form>
</nav>

<table id="petListUp" class='table table-hover'>
<thead>
<tr>
<th>사진</th><th>이름</th><th>품종</th><th>나이</th><th>체중</th><th>목표체중</th><th>삭제</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
        <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>
        
    <li class="page-item">
        <a id="currBtn" class="page-link" href="#">1</a></li>
    
    <li class="page-item ">
        <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
  </ul>
</nav>

<script id="petTemplate" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <td><img src='../../download/{{#each files}}{{filename}}{{/each}}' alt='{{#each files}}{{filename}}{{/each}}' width='50' height='50'></td>
  <td>{{petName}}
  <td>{{breed}}</td>
  <td>{{age}}</td>
  <td>{{weight}}</td>
  <td>{{goalWeight}}</td>
  <td><button id='deleteBtn{{petNo}}' class='btn btn-danger btn-sm' type='button'>삭제</button></td>
</tr>
{{/each}}
</script>

<script src='../../node_modules/handlebars/dist/handlebars.min.js'></script>
<script src='../../node_modules/jquery/dist/jquery.js'></script>
<script src='../../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script type="text/javascript">
var petTbody = $('#petListUp > tbody'),
    words = $('#words'),
    searchBtn = $('#searchBtn'),
    prevBtn = $('#prevBtn'),
    currBtn = $('#currBtn'),
    nextBtn = $('#nextBtn'),
    addBtn = $('#addBtn'),
    currPageNo = 1,
    template1Src = $('#petTemplate').html(),
    template1Engine = Handlebars.compile(template1Src);
   
load(1);

searchBtn.click(() => {
    load(1, {
        "words": words.value
    })
});

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});


function load(pageNo, options) {
       
    if (options == undefined) options = {};
    options.pn = pageNo;
    $.ajax('../../json/pet/list', {
        data: options,
        dataType: 'json',
        success: (result) => {
        	petTbody.html(template1Engine(result));
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
           	var petNo = [];
           	
            for (var i = 0; i < result.list.length; i++) {
            	petNo[i] = result.list[i].petNo;
            }

            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }

            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
           		
            $(document).ready(function(){ 
           	    $('button').click(function(e){
           	        var id = e.target.getAttribute('id');
          	        if ((id != '') && (id != null))  
                      var newId = '#' + id;

          	        if ((newId == '#addBtn')) {
          		        petViewModalContent.load('../pet/petForm.html');
           		
	           	} else {
	                var petNo = newId.substring(10);
	                $.ajax('../../json/pet/delete', {
	                    data: {
	                        petNo: petNo
	                    },
	                    dataType: 'json',
	                    success: (result) => {
          		        petViewModalContent.load('../pet/petList.html');
	                    }
	                });
           		
	            }
        	    });
           	});
        },
        error: () => {
            window.alert("여기냐?!");
        }
    });
}

</script>
