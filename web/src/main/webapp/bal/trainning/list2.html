<script id="template1" type="text/x-handlebars-template">
{{#each list}}
<tr>
<td>{{trainningNo}}</td>
<td>{{category}}</td> 
<td><a href="form.html?no={{trainningNo}}">{{title}}</a></td> 
<td>{{contents}}</td>
<td>{{viewCount}}</td>
<td>{{registrationDate}}</td>
<td>{{likes}}</td>
{{#each files}}
<td><img src="../../download/{{filename}}" alt={{filename}} width='50px' height='50px'></td>)
{{/each}}
<tr>
{{/each}}
</script>

<script src='../../node_modules/handlebars/dist/handlebars.min.js'></script>
<script src='../../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

<script type="text/javascript">
var words = $('#words'),
    searchBtn = $('#searchBtn'),
    prevBtn = $('#prevBtn'),
    currBtn = $('#currBtn'),
    nextBtn = $('#nextBtn'),
    tbody = $('#list > tbody'),
    currPageNo = 1,
    template1Src = $('#template1').html(),
    template1Engine = Handlebars.compile(template1Src);

// 서버에서 목록 데이터를 가져온다.
load(1);

searchBtn.click(() => {
    //event.preventDefault();
    load(1, {
        "words": words.value
    })
});

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)    
});


function load(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    
    $.ajax('../../json/trainning/list', {
        /*method: 'GET',*/
        data: options,
        dataType: 'json',
        success: (result) => {
            console.log(result)
          
                            
                            
                            tbody.html(template1Engine(result));
                            
                             
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert('서버 실행 오류!');
           
        }
    });
}


</script>
