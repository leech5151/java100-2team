<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script type="text/javascript">
var addBtn = $('#addBtn'),
    updateBtn = $('#updateBtn'),
    deleteBtn = $('#deleteBtn'),
    noItem = $('#businessNo'),
    ctgrItem = $('#category'),
    nameItem = $('#businessName'),
    openItem = $('#open_time'),
    closeItem = $('#close_time'),
    telItem = $('#tel'),
    menuItem = $('#menu'),
    contsItem = $('#content'),
    urlItem = $('#url'),
    pstItem = $('#post_no'),
    prmItem = $('#primary_address'),
    detItem = $('#detail_address');

var index = location.href.indexOf('?');
if (index != -1) { // 기존 데이터를 조회할 경우,
    var qs = location.href.substr(index + 1);
    var arr = qs.split('=');
    $('.my-new').css('display', 'none');
    $(() => {
        $.ajax('../json/business/' + arr[1], {
            dataType: 'json',
            success: (result) => {
                noItem.val(result.data.businessNo);
                ctgrItem.val(result.data.category);
                nameItem.val(result.data.businessName);
                openItem.val(result.data.open_time);
                closeItem.val(result.data.close_time);
                telItem.val(result.data.tel);
                menuItem.val(result.data.menu);
                contsItem.val(result.data.content);
                urlItem.val(result.data.url);
                pstItem.val(result.data.post_no);
                prmItem.val(result.data.primary_address);
                detItem.val(result.data.detail_address);
            },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    });
    
} else { // 신규 데이터 입력일 경우,
    $('.my-view').css('display', 'none');
}

addBtn.click(() => {
    $.ajax('../json/business/add', {
        data: {
            category: ctgrItem.val(),
            businessName: nameItem.val(),
            open_time: openItem.val(),
            close_time: closeItem.val(),
            tel: telItem.val(),
            menu: menuItem.val(),
            content: contsItem.val(),
            url: urlItem.val(),
            post_no: pstItem.val(),
            primary_address: prmItem.val(),
            detail_address: detItem.val()
            
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류2!');
        }
    });
});

updateBtn.click(() => {
    $.ajax('../json/business/update', {
        data: {
            category: ctgrItem.val(),
            businessName: nameItem.val(),
            open_time: openItem.val(),
            close_time: closeItem.val(),
            tel: telItem.val(),
            menu: menuItem.val(),
            content: contsItem.val(),
            url: urlItem.val(),
            post_no: pstItem.val(),
            primary_address: prmItem.val(),
            detail_address: detItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});

deleteBtn.click(() => {
    $.ajax('../json/business/delete', {
        data: {
            businessNo: noItem.val()
        },
        dataType: 'json',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});
</script>
