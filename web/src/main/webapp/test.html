<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아오</title>
</head>
<body>
<h1>뭐임마</h1>
<div id="t1"></div>

<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script id="entry-template" type="text/x-handlebars-template">
{{#each list}}
<p>{{name}}({{email}})</p>
</script>

<script type="text/javascript">
var templateSrc = $('#t1').html();
var template = Handlebars.compile(templateSrc);

var dataObj = {
	list: {
		{name: '홍길동',	email: 'hong@test.com'},
		{name: '홍길동2',	email: 'hong2@test.com'},
		{name: '홍길동3',	email: 'hong3@test.com'},
		{name: '홍길동4',	email: 'hong4@test.com'},
		{name: '홍길동5',	email: 'hong5@test.com'},
	}
};

var html = template(dataObj);

$('#d1').html(html);

</script>
</body>
</html>
